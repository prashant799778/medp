                            </select>

                            <br>



                             <label for="StartDate">Select Date</label>
                                     <div class="form-group">
                                        <div class="input-group">
                                                <my-date-picker class="dpk-lk" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required formControlName="eventDate"></my-date-picker>
                                        </div>
                                        <!-- <div class="error" *ngIf="frmNews.get('eventDate').errors && (frmNews.get('eventDate').touched || frmNews.get('eventDate').dirty)">
                                          <p>Please Select Date</p>
                                        </div> -->
                                     </div> 



                                     <button class="btn btn-success pull-right buttonsss " (click)="imageCLik()">Video Upload</button>
                            <p style="display: inline-block;">&nbsp;&nbsp;&nbsp; OR </p>
                            <button class="btn btn-success pull-right buttonsss ml-3 "(click)="imageCLik1()">Image Upload</button>
                            <br>
                            <ng-container *ngIf="!imageClick">
                              <label for="newsTitle"> Video Link</label>
                                  <input type="text" class="form-control" formControlName="videoLink">
                                  
                                <!-- <div class="error" *ngIf="frmNews.get('videoLink').errors && (frmNews.get('videoLink').touched || frmNews.get('videoLink').dirty)">
                                  <p>Please Upload Video Link or Image</p>
                                </div> -->
  
                              </ng-container>
                              
                              <ng-container *ngIf="imageClick">
                                      <label for="banner">Image</label>
                                      <input #coverFilesInput type="file" accept="image/*" (change)="onFileSelect($event)" class="form-control">
                                      
                                      <ng-container *ngIf="!isCropDone && isCropDone2">
                                        <div id="imageFFFF">
                                          <angular-cropper #angularCropper [cropperOptions]="configs" [imageUrl]="imageShow"></angular-cropper>
                                        </div>
                                        <div class="wrap-button-section d-flex justify-content-between">
                                          <button class="btn btn-success mt-3 mb-3" (click)="cropingDone()">Done</button>
                                          <div class="inner-wrap-button-section mt-3">
                                            <button (click)="resizeed(1)" class="lti-spc"><img class="mag-button" src="../../../assets/images/plus.svg"></button>
                                            <button (click)="resizeed(-1)"><img class="mag-button" src="../../../assets/images/ui.svg"></button>
                                          </div>
                                        
                                      </div>
                                        <!-- <img [src]="imageShow" id="img"/> -->
                                      </ng-container>
                                      
                                      <ng-container *ngIf="isCropDone">
  
                                        <div class="banner-section  new-sect" *ngIf = "showBanner == 0">
                                          <img [src]="imageShow"  class="img-fluid  mx-auto d-block">
                                          
                                     </div>
                                     <div class="banner-section  new-sect" *ngIf = "showBanner == 1">
                                      <img src="{{frmNews.value.banner}}" class="img-fluid  mx-auto d-block">
                                      
  
                                      
                                 </div>
                                      </ng-container>
                                      <!-- <div class="error" *ngIf="frmNews.get('banner').errors && (frmNews.get('banner').touched || frmNews.get('banner').dirty)">
                                        <p>Please Upload Video Link or Image</p>
                                      </div> -->
                                      
                              </ng-container>
                            <br>
                            <label for="summary">Event Shots</label>
                                <textarea type="text" class="form-control" formControlName="summary" placeholder="Enter Event Summary..." rows="4"></textarea>
                                <!-- <div class="error" *ngIf="frmNews.get('summary').errors && (frmNews.get('summary').touched || frmNews.get('summary').dirty)">

                                </div> -->
                                <br>

                          <button *ngIf="!updateCheck" type="submit" class="btn btn-success pull-right" (click)="submitNews()">Submit</button>
                          <button *ngIf="updateCheck" type="submit" class="btn btn-success pull-right" (click)="UpdateNews()">Update</button>
                        </form>
                      </div>
                  </div>
