          <div class="card-header">
            <i class="fa fa-list"></i>Create Event Data
            <div class="card-header-actions d-flex">
                   
                    <a  class="btn btn-block btn-outline-dark" target="_self">Create Event</a>
                    <a [routerLink]="['/event/editEvent']" class="btn btn-block btn-outline-dark" target="_self">View Event</a>
                 </div>

         <div class="card-body">
            <div class="row">
                  <div class="col-lg-12">
                    <div class="card-body p-4 border-rd">
                        <form [formGroup]="frmNews" autocomplete="off">
                          <div class="form-group">
                           <label for="newsType">Event category</label>
                            <select formControlName="userTypeId">
                                <option *ngFor="let userType of userTypeDetails" [value]="userType.id">{{userType.userName}}</option>
                            </select>
                            <!--  <ng-select 
                                     [items]="categoryList"
                                     bindLabel="category"
                                     bindValue="id"
                                     labelForId="newsType"
                                     placeholder="Please select News Category"
                                     clearAllText="Clear"
                                     formControlName="newsType">
                            </ng-select> -->
                            <br>
                            <label for="newsTitle">Event Title</label>
                                <input type="text" class="form-control" formControlName="newsTitle">
                            <br>
                            <label for="newsTitle">Event Location</label>
                                <input type="text" class="form-control" formControlName="eventLocation">
                            <br>



                             <label for="StartDate">Select Date</label>
                                     <div class="form-group">
                                        <div class="input-group">
                                                <my-date-picker class="dpk-lk" name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required formControlName="eventDate"></my-date-picker>
                                        </div>
                                        <!-- <div *ngIf="submitted && f.StartDate.errors" class="invalid-feedback">
                                           <div *ngIf="f.StartDate.errors.required">Select date is required</div>
                                        </div> -->
                                     </div> 



                            <label for="banner">Event Banner</label>
                                <input id="file12" type="file" accept="image/*" (change)="onFileSelect($event)" class="form-control">
                                <div class="banner-section  new-sect" *ngIf = "showBanner == 0">
                                    <img [src]="imageShow"  class="img-fluid  mx-auto d-block">
                               </div>
                               <div class="banner-section  new-sect" *ngIf = "showBanner == 1">
                                <img src="{{frmNews.value.banner}}" class="img-fluid  mx-auto d-block">
                           </div>
                            <br>
                            <label for="summary">Event Shots</label>
                                <textarea type="text" class="form-control" formControlName="summary" placeholder="Enter Event Summary..." rows="4"></textarea>
                            <br>
                            <!-- <label for="newsDesc">Gallery Description</label>
                            <angular-editor formControlName="newsDesc" [config]="config"></angular-editor> --> 
                          </div>
                          <button *ngIf="!updateCheck" type="submit" class="btn btn-success pull-right" (click)="submitNews()">Submit</button>
                          <button *ngIf="updateCheck" type="submit" class="btn btn-success pull-right" (click)="UpdateNews()">Update</button>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="modal fade" id="addAdmin-news4" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <template>
                      <div class="modal-header border-remo paddign-remove">
                      <button type="button" class="close cl-img" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
                          <img src="../../../assets/images/close-im.svg">
                      </button>
                      </div>
                  </template>
                  
                  <div class="modal-body" >
                          <div class="success-parent">
                                  <div class="child-success"><img src="../../../assets/images/correct.svg"></div>                           
                                  <div class="child-success"><h2>{{messageShow}} Successfully</h2></div> 
                              </div>
                      </div>
                </div>
              </div>
