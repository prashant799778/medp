
<div *ngIf="AccountVerification">
    <!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <style type="text/css">
        /* iOS BLUE LINKS */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

         @media screen and (max-width:600px){
           h1{ 
             font-size: 32px !important;line-height: 32px !important;
            }
          }

        /* ANDROID CENTER FIX */
        div[style*="margin: 16px 0;"] {
            margin: 0 !important; 
        }
        .enl-w h1 {
            font-size: 1rem;
        }
        .enl-w p2 {
            font-size: 0.9rem;
        }
    </style>
</head>  

<body style="background-color: #f4f4f4; margin: 0 !important; padding: 0 !important;height: 100% !important;
            width: 100% !important;">
    <!-- HIDDEN PREHEADER TEXT -->
    

    <table  border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse !important">
        <!-- LOGO -->
        <tr>
            <td bgcolor="#e1a23c" align="center">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td align="center" valign="top" style="padding: 40px 10px 40px 10px;"> </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#e1a23c" align="center" style="padding: 0px 10px 0px 10px;">

                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td bgcolor="#ffffff" align="center" valign="top" style="padding: 40px 20px 20px 20px; border-radius: 4px 4px 0px 0px; color: #111111; font-family: 'Roboto', sans-serif; font-size: 48px; font-weight: 400; letter-spacing: 4px; line-height: 48px;">
                            
                            <h1 style="font-size: 48px; font-weight: 400; margin: 2;">
                        		MedParliament
                       		 </h1>
                        	<img src="../assets/images/logo-sgn.svg" width="125" height="120" style="display: block; border: 0px;" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f4f4f4" align="center" style="padding: 0px 10px 0px 10px;">

                <table  *ngIf="!emailVerified" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                 
                    <div style="text-align: center; height: 88px; background:#ffffff"><button (click)="emailVerify()" class="verify-btn" style="padding: 10px 23px;
                      background: #e1a23c;
                      color: #fff;
                      display: block;
                      width: 210px;
                      margin: 0 auto;
                      border-radius: 5px;"> Click to Verify Email</button></div>
                
               
              </table>


                <table *ngIf="emailVerified" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                 
                      <div *ngIf="!emailVerified"><button (click)="emailVerify()">Verified</button></div>
                  
                  
                    <tr>
                        <td bgcolor="#ffffff" align="left" style="font-size:1rem; padding: 0px 30px 20px 30px; color: #666666; font-family: 'Roboto', sans-serif; font-size: 15px; font-weight: 400; line-height: 25px;">
                            <p class="enl-w" style="margin: 0;" [innerHTML]="message | sanitizeHtml"></p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f4f4f4" align="center" style="padding: 0px 10px 0px 10px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td bgcolor="#f4f4f4" align="left" style="padding: 0px 30px 30px 30px; color: #666666; font-family: 'Roboto', sans-serif; font-size: 14px; font-weight: 400; line-height: 18px;"> <br>
                            <p style="margin: 0; text-align: center;">MedAchievers MedParliament </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
</div>

            <app-header></app-header>
        </div>

                <router-outlet></router-outlet>
            </div>
            <app-footer></app-footer>

<div class="modal fade" id="logout-pop" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <template>
            <div class="modal-header border-remo paddign-remove">
            <button type="button" class="close cl-img" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
                <img src="../../../assets/images/close-im.svg">
            </button>
            </div>
        </template>
        <div class="modal-body" *ngIf="!activatedds">
            <div class="inner-model-box same-margin" >
                <div class="d-flex al-item">
                    <img src="../../../assets/images/caution.svg" class="altr">
                    <div class="dc-act">
                        <h3>Logout Account</h3>
                        <span >Are you sure you want to Logout ?</span>
                    </div>
                </div>
                <div class="grp-btn text-center">
                    <button  (click)="closeModal()" class="mod-btn dc-bg-color-gray">Cancel</button>
                    <button  (click)="logout()" class="mod-btn fill-back">Logout</button>
                </div>
                </div>
