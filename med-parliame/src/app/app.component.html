<div class="main-container" *ngIf="loginSuccess">
    <div class="sidebar bg-white-fff" id="side-bar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="top-bar" id="slide">
        <div class="inner-top-bar bg-white-fff ">
        <app-header></app-header>
    </div>
        <div class="dashboard-section">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
</div>

                <img src="../assets/images/logo-sgn.svg">
                <h2>MEDPARLIAMENT</h2>

            </div>
        </div>

                <div class="form-check">
