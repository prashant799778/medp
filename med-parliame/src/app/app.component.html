<div class="main-container" *ngIf="loginSuccess">
    <div class="sidebar bg-white-fff" id="side-bar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="top-bar" id="slide">
        <div class="inner-top-bar bg-white-fff pd-lr-space">
        <app-header></app-header>
    </div>
        <div class="dashboard-section">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
</div>
<div  *ngIf="!loginSuccess">
    <form [formGroup]="loginForm" class="login-form-class" >
        <div  formGroupName="login" class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
            <div class="errors" *ngIf="loginForm.get('login').get('email').errors && (loginForm.get('login').get('email').touched || loginForm.get('login').get('email').dirty)">
                <p *ngIf="loginForm.get('login').get('email').errors && loginForm.get('login').get('email').errors.required"> Please Enter  Email</p>  
                <p *ngIf="loginForm.get('login').get('email').errors && loginForm.get('login').get('email').errors.pattern"> Enter Correct Email</p>
            </div>
        </div>
        <div  formGroupName="login" class="form-group pos-rel">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" formControlName="password" aria-describedby="emailHelp" (keyup.enter)="enterLogin($event)" id="signInPass">
            <img src="../../assets/images/eye.svg" *ngIf="showPasswords" class="pos-abs" (click)="showPassword('signInPass')">
            <img src="../../assets/images/close-eye.svg" *ngIf="!showPasswords" class="pos-abs" (click)="showPassword('signInPass')">
            <div class="errors" *ngIf="loginForm.get('login').get('password').errors && (loginForm.get('login').get('password').touched || loginForm.get('login').get('password').dirty)">
                <p *ngIf="loginForm.get('login').get('password').errors && loginForm.get('login').get('password').errors.required"> Please Enter  Password</p>  
                <p *ngIf="loginForm.get('login').get('password').errors && loginForm.get('login').get('password').errors.pattern"> Enter Correct Password</p>
            </div>
        </div>

        <div class="bottom-titles">
            
            <button  (click)="getLogin()" type="submit" id="signInLogin" class="btn btn-info">Sign In</button>
           
        </div>
        
        
    </form>
</div>
