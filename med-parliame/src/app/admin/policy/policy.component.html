<div class="container-fluid">
  <div class="row">
      <div class="col-12 col-sm-12 col-md-12">
        <div class="upper-wrap">
          <div class="image-section-set bg-color">
              <img class="image-set" src="../../../assets/images/entrepreneur.svg">
          </div>
          <ul class="sub-heading d-flex al-item mr-remove">
            <li>Admin /</li>
            <li>Policy Maker</li>
          </ul>  
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12">
          <div class="record-box table-responsive bg-white-fff border-round same-margin shadow-box">
                 <div class="upper-wrap">
                    <h2 class="main-hading mr-bottom">Latest Policy Request</h2>   
                </div>
                  <table class="table">                               
                      <thead>
                          <tr>
                              <th>Admin Name</th>
                              <th>email</th>
                              <!-- <th>Phone Number</th> -->
                              <th>Gender</th>
                              <th>Password</th>
                              <th>Status</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let policy of PolicyList;let i = index">
                              <td>{{policy.userName}}</td>
                              <td>{{policy.email}}</td>
                              <!-- <td>{{policy.mobileNo}}</td> -->
                              <td>{{getGender(policy.gender)}}</td>
                              <td>{{policy.password | passwordType}}</td>
                              <td>
                                   <button *ngIf="postStatus[i] == 0" type="button" class="btn ab-btn dc-bg-color-active border-round-rem">ACTIVE</button>
                                   <button *ngIf="postStatus[i]== 1" type="button" class="btn ab-btn dc-bg-color-inactive border-round-rem">INACTIVE</button>
                            
                                </td>
                              <td>
                                    <div class="btn-edit-group">
                                            <button type="button" class="edit-btn" (click)="EditDetails(policy.userId, policy.userTypeId)">
                                                <img src="../../../assets/images/edit-im.svg">
                                            </button>
                                            <button type="button" class="delet-btn" (click)="deleteAdmins(policy.userId, policy.userTypeId)">
                                                <img src="../../../assets/images/bin.svg">
                                            </button>
                                        </div>
                                   <!-- <button type="button" class="acton-btn" (click)="policyDetail(policy.userId, policy.userTypeId)">
                                    <img src="../../../assets/images/view.svg" class="action-view">
                                </button>
                                <button type="button" class="acton-btn" (click)="EditDetails(policy.userId, policy.userTypeId)">
                                        <img src="../../../assets/images/view.svg" class="action-view">
                                    </button> -->
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
      </div>
  </div>
</div>


<div class="modal fade" id="policy-admin-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <template>
                <div class="modal-header border-remo">
                <button type="button" class="close cl-img" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
                    <!-- <span aria-hidden="true">&times;</span> -->
                    <img src="../../../assets/images/close-im.svg">
                </button>
                </div>
            </template>
            <div class="modal-body" *ngIf="!activatedds">
                <div class="inner-model-box same-margin" >
                    <div class="d-flex al-item">
                        <img src="../../../assets/images/caution.svg" class="altr">
                        <div class="dc-act">
                            <h3>Delete Account</h3>
                            <span >Are you sure you want to delete ?</span>
                        </div>
                    </div>
                    <div class="grp-btn text-center">
                        <button  (click)="clsoeModal()" class="mod-btn dc-bg-color-gray">Cancel</button>
                        <button  (click)="deleteAdmin()" class="mod-btn fill-back">Delete</button>
                    </div>
                    </div>
                
                <!-- <h2>{{modalDescription}}</h2> -->
            </div>
            <div class="modal-body" *ngIf="activatedds">
                    <!-- <span *ngIf="userProfile && userProfile.status == 0">Are you what to sure Deactivated</span>
                    <span *ngIf="userProfile && userProfile.status == 1">Are you what to sure activated</span>
                    <button *ngIf="userProfile && userProfile.status == 0" (click)="ActiveStudent()">Deactivated</button>
                    <button *ngIf="userProfile && userProfile.status == 1" (click)="ActiveStudent()">Activated</button> -->
                    <div class="success-parent">
                            <div class="child-success"><img src="../../../assets/images/correct.svg"></div>
     
                             
                            <div class="child-success"><h2>Deleted Successfully</h2></div> 
                        </div>
                </div>
          </div>
        </div>
      </div>
