<div class="row">
    <div class="col-12 col-sm-12 col-md-12">
      <div class="upper-wrap">
        <div class="image-section-set bg-color">
            <img class="image-set" src="image/entrepreneur.svg">
        </div>
        <ul class="sub-heading d-flex al-item mr-remove">
          <li>Admin/</li>
          <li>Add New Admin</li>
        </ul>  
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-4">
      <div class="admin-add-box bg-white-fff same-margin same-padding shadow-box">
        <h2 class="main-hading text-left">Add New Admin</h2>
        <div class="small-space"></div>
        <div class="form-box">
          <form [formGroup]="addAddminForm">
              <div class="form-group">
                <label class="form-label">Admin Name</label>
                <input type="text" class="form-control" formControlName="adminName">
              </div>
              <div class="form-group">
                <label class="form-label">Admin Type</label>
                <select class="form-control" formControlName="userTypeId"   >
                    <option value='2' >Policy</option>
                    <option value="3" >Enterpenure</option>
                    <option value="4" >Student</option>

                </select>
                <!-- <input type="text" class="form-control" formControlName="adminType"> -->
              </div>
              <div class="form-group">
                <label class="form-label">Email Id</label>
                <input type="text" class="form-control" formControlName="emailId">
              </div>
              <div class="form-group">
                <label class="form-label">Password </label>
                <input type="text" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="text" class="form-control" formControlName="confirmPass">
              </div>
              <div class="small-space"></div>
              <div class="bottom-section same-margin admin-action">
                <ul class="group-action-button mr-remove d-flex al-item ">
                  <li class="bg-color-blu" (click)="saveData()"><a href="javascript:void(0)">Save</a></li>
                  <li class="bg-color-l-black" (click)="resetData()"><a href="javascript:void(0)">Reset</a></li>
                </ul>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-8">
       <div class="admin-add-box bg-white-fff same-margin padding-tb shadow-box">
          <h2 class="main-hading text-left mr-left-2r">Recent Admin</h2>
          <div class="small-space"></div>
          <div class="recent-admin-info">

            <div class="inner-admin-box d-flex al-item" *ngFor="let admin of recentAdmin">
              <div class="image-box-admin">
                <img src="image/profile.png" class="im-circle">
              </div>
              <div class="admin-description-box">
                <h2>{{admin.userName}}</h2>
                <ul class="inner-description-box-admin d-flex space-between-flx mr-remove">
                  <li>fourbrick.manager@gmail.com</li>
                  <li>{{admin.userType}} </li>
                </ul>
              </div>
            </div>
            
          </div>
       </div>
    </div>
</div>

<div class="modal fade" id="addAdmin-pop" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2>{{modalDescription}}</h2>
            </div>
          </div>
        </div>
      </div>
