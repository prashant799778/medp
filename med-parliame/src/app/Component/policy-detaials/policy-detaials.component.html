<div class="container-fluid">
<div class="row">
    <div class="col-12 col-sm-12 col-md-12">
      <div class="upper-wrap">
        <div class="image-section-set bg-color">
            <img class="image-set" src="../../../assets/images/post-im.svg">
        </div>
        <ul class="sub-heading d-flex al-item mr-remove">
                <li *ngIf="dashboardssCheck == 'dashboard'" (click)="goto('/dashboard')">Dashboard /</li>
                <li>Post Details</li>
              </ul> 
      </div>
      <div class="policy-container same-margin bg-white-fff all-pading">
            <h2 class="main-hading">Policy Detail</h2>
            <h3 class="policy-title" *ngIf="postDetails && postDetails.postTitle">{{postDetails.postTitle}}.</h3>

            <div class="wrap-box d-flex al-item mr-bottom">
              <img src="../../../assets/images/profile.png" class="image-section">
              <h3 class="title-name" *ngIf="postDetails && postDetails.userName">{{postDetails.userName}}</h3>
            </div>
            <div class="information-container">
              <!-- <h2 class="question-heading">What is Lorem Ipsum?</h2> -->
              <p class="description-p"*ngIf="postDetails && postDetails.postDescription">
                {{postDetails.postDescription}}
              </p>
            </div>
            
            <div class="bottom-section same-margin" *ngIf="!superLogin">
              <ul class="group-action-button mr-remove d-flex al-item " *ngIf="onlyView">
                <li class="bg-color-blu" ><a href="javascript:void(0)" (click)="Approved(1)" >Approve</a></li>
                <li class="bg-color-l-black"><a href="javascript:void(0)" (click)="Approved(3)">On Hold</a></li>
                <li class="bg-color-l-black"><a href="javascript:void(0)" (click)="Approved(2)">Reject</a></li>
              </ul>
            </div>
        </div> 
    </div>

<div class="modal fade" id="approv-pop" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <template>
                <div class="modal-header border-remo">
                <button type="button" class="close cl-img" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
                    <!-- <span aria-hidden="true">&times;</span> -->
                    <img src="../../../assets/images/close-im.svg">
                </button>
                </div>
            </template>
            <div class="modal-body" *ngIf="!activatedds">
                
                <div class="inner-model-box same-margin" *ngIf="approvedModal == 2">
                    <div class="d-flex al-item">
                        <img src="../../../assets/images/caution.svg" class="altr">
                        <div class="dc-act">
                            <h3>Reject Account</h3>
                            <span >Are you want to reject this post ?</span>
                        </div>
                    </div>
                    <div class="grp-btn text-center">
                        <button *ngIf="approvedModal == 2" (click)="closeMOdal()" class="mod-btn dc-bg-color-gray">Cancel</button>
                        <button *ngIf="approvedModal == 2" (click)="Approve(2)" class="mod-btn fill-back">Reject</button>
                    </div>
                    </div>
                <div class="inner-model-box" *ngIf="approvedModal == 1">
                        <div class="d-flex al-item">
                                <img src="../../../assets/images/caution-ac.svg" class="altr">
                                <div class="dc-act">
                                    <h3>Approved Account</h3>
                                    <span >Are you want to approve this post ?</span>
                                </div>
                            </div>

                            <div class="grp-btn text-center">
                                    <button *ngIf="approvedModal == 1" (click)="closeMOdal()" class="mod-btn dc-bg-color-gray">Cancel</button>
                                    <button *ngIf="approvedModal == 1" (click)="Approve(1)" class="mod-btn fill-back-ac">Approve</button>
                            </div>
                    </div>
                <!-- <h2>{{modalDescription}}</h2> -->
            </div>
            <div class="modal-body" *ngIf="activatedds">
                    <!-- <span *ngIf="userProfile && userProfile.status == 0">Are you what to sure Deactivated</span>
                    <span *ngIf="userProfile && userProfile.status == 1">Are you what to sure activated</span>
                    <button *ngIf="userProfile && userProfile.status == 0" (click)="ActiveStudent()">Deactivated</button>
                    <button *ngIf="userProfile && userProfile.status == 1" (click)="ActiveStudent()">Activated</button> -->
                  <h2>Done</h2>
                </div>
          </div>
        </div>
      </div>
