<div class="container-fluid">
<div class="row">
    <div class="col-12 col-sm-12 col-md-12">
      <div class="upper-wrap">
        <div class="image-section-set bg-color">
            <img class="image-set" src="../../../assets/images/post-im.svg">
        </div>
        <ul class="sub-heading d-flex al-item mr-remove">
                <li *ngIf="dashboardssCheck == 'dashboard'" (click)="goto('/dashboard')">Dashboard /</li>
                <li>Post Details</li>
              </ul> 
      </div>
      <div class="policy-container same-margin bg-white-fff all-pading">
            <h2 class="main-hading">Policy Detail</h2>
            <h3 class="policy-title" *ngIf="postDetails && postDetails.postTitle">{{postDetails.postTitle}}.</h3>

            <div class="wrap-box d-flex al-item mr-bottom">
              <img src="../../../assets/images/profile.png" class="image-section">
              <h3 class="title-name" *ngIf="postDetails && postDetails.userName">{{postDetails.userName}}</h3>
            </div>
            <div class="information-container">
              <!-- <h2 class="question-heading">What is Lorem Ipsum?</h2> -->
              <p class="description-p"*ngIf="postDetails && postDetails.postDescription">
                {{postDetails.postDescription}}
              </p>
            </div>
            
            <div class="bottom-section same-margin" >
              <ul class="group-action-button mr-remove d-flex al-item " *ngIf="onlyView">
                <li class="bg-color-blu" ><a href="javascript:void(0)" (click)="Approved(1)" >Approve</a></li>
                <li class="bg-color-l-black"><a href="javascript:void(0)" (click)="Approved(3)">On Hold</a></li>
                <li class="bg-color-l-black"><a href="javascript:void(0)" (click)="Approved(2)">Reject</a></li>
              </ul>
            </div>
        </div> 
    </div>
    <!--  Start Approve pop Modal-->
    <div class="modal fade" id="approv-pop" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeMOdal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="!beforeApproved">
              
            <button *ngIf="approvedModal == 1" (click)="Approve(1)"> Approved</button>
            <button *ngIf="approvedModal == 3" (click)="Approve(3)"> OnHold</button>
            <button *ngIf="approvedModal == 2" (click)="Approve(2)"> Rejected</button>
          </div>
          <div class="modal-body" *ngIf="beforeApproved">
              
                <h2>Successfull</h2>
              </div>
        </div>
      </div>
    </div>
    <!-- End Approve pop Modal-->
</div>
</div>
